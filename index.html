<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="quiz-container" id="quiz-con">
        <div class="quiz-header">
            <h1 id="question_text">questions</h1>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer"  id="a-text">
                    <label for="a-text" class="a-text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="b-text">
                    <label for="b-text" class="b-text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="c-text">
                    <label for="c-text" class="c-text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="d-text">
                    <label for="d-text" class="d-text">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
